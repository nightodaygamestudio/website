<!DOCTYPE html>
<html>
  <head>
    <title>Nightoday Game Studio</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        font-size: 4em;
      }
    </style>
    <script>
      // Definiere den Text, der animiert werden soll
      var title = "Nightoday Game Studio・";
      var speed = 150; // Ändere die Geschwindigkeit der Animation

      // Funktion, um den Text im Titel zu animieren
      function animateTitle() {
        title = title.substring(1) + title.charAt(0);
        document.title = title;
        setTimeout(animateTitle, speed);
      }

      // Starte die Animation, wenn das Dokument geladen ist
      window.onload = function() {
        animateTitle();
      }
    </script>
  </head>
  <body>
    <div id="title">
      Coming Soon
    </div>
  </body>
</html>
