<!DOCTYPE html>
<html>
  <head>
    <title>Nightoday Game Studio</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #site-title {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        /* CSS-Code für die Animation */
        width: 100%;
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        animation: marquee 10s linear infinite;
      }
      /* CSS-Regel für die Animation */
      @keyframes marquee {
        0% {
          transform: translateX(0%);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>
  <body>
    <div id="site-title">
      <h1 class="marquee">Nightoday Game Studio</h1>
    </div>
  </body>
</html>
